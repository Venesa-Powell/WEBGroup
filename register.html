<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of Website -->
    <title> PC One Stop Central Register Page </title>
    <!--Linking css to html -->
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="PC-Register-container">
        <h2>Registration Page for PC One Stop Central </h2>
        <form id="register">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            
             
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="trn"> TRN: </label>
                    <input type="text" id="trn" name="trn" minlength="11" placeholder="000-000-000" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
                
            
            <div class="form-row">
               <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>


            <div class="form-row">  
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
            </div>

            <button type="submit">Register</button>
            <button type="button" id="cancel" onclick="window.location.href='index.html'">Cancel</button>
        </form>

        <div id="register-error"></div>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
</body>
